<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#ffe3ec;
      --bg2:#ff7aa2;
      --card: rgba(255,255,255,.82);
      --text:#141414;
      --yes:#22c55e;
      --no:#ef4444;
      --maybe:#111827;
    }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
    }
    .card{
      width:min(760px, 92vw);
      padding:44px 26px 34px;
      border-radius:26px;
      background:var(--card);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,.20);
      text-align:center;
      position:relative;
    }
    h1{
      margin:0 0 12px;
      font-size: clamp(28px, 5vw, 46px);
      letter-spacing:-0.02em;
    }
    p{
      margin:0 0 26px;
      font-size: clamp(15px, 2.4vw, 18px);
      opacity:.9;
    }
    .buttons{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      position:relative;
      padding:10px 0 0;
    }
    button{
      border:0;
      padding:14px 22px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      font-size:18px;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      white-space:nowrap;
    }
    button:active{ transform: scale(.97); }
    #yes{ background:var(--yes); color:white; box-shadow: 0 12px 26px rgba(34,197,94,.35); }
    #no{
      background:var(--no);
      color:white;
      box-shadow: 0 12px 26px rgba(239,68,68,.35);
      position:relative;
    }
    #maybe{ background:var(--maybe); color:white; opacity:.92; }
    .note{
      margin-top:18px;
      font-size:14px;
      opacity:.75;
    }
    .toast{
      position:fixed;
      left:50%;
      bottom:20px;
      transform:translateX(-50%);
      background: rgba(17,24,39,.92);
      color:white;
      padding:10px 14px;
      border-radius:999px;
      font-size:14px;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .toast.show{
      opacity:1;
      transform:translateX(-50%) translateY(-6px);
    }
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.65;
      animation: floatUp 6s linear infinite;
      bottom:-40px;
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) translateX(0) rotate(0deg); opacity:0; }
      12%{ opacity:.65; }
      100%{ transform: translateY(-120vh) translateX(50px) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hita, will you be my Valentine? üíò</h1>
    <p>I wanted to ask you properly‚Ä¶ with technology and unnecessary drama.</p>

    <div class="buttons" id="btnWrap">
      <button id="yes">YES üòå</button>
      <button id="no">no (illegal)</button>
      <button id="maybe">maybe ü§®</button>
    </div>

    <div class="note">P.S. ‚Äúno‚Äù is currently experiencing technical difficulties.</div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const maybeBtn = document.getElementById('maybe');
    const wrap  = document.getElementById('btnWrap');
    const toast = document.getElementById('toast');

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(window.__t);
      window.__t = setTimeout(()=>toast.classList.remove('show'), 1400);
    }

    // NO button dodges the cursor/finger
    function dodge(){
      const rect = wrap.getBoundingClientRect();
      const maxX = rect.width - noBtn.offsetWidth;
      const maxY = 110;

      const x = Math.max(0, Math.min(maxX, Math.random()*maxX));
      const y = Math.random()*maxY;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      showToast("Nice try üò≠");
    }

    noBtn.addEventListener('mouseenter', dodge);
    noBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); dodge(); });

    maybeBtn.addEventListener('click', ()=>{
      showToast("‚ÄúMaybe‚Äù detected. Upgrading to ‚ÄúYes.‚Äù");
      setTimeout(()=>window.location.href="gifts.html", 700);
    });

    yesBtn.addEventListener('click', ()=>{
      window.location.href = "gifts.html";
    });

    // floating hearts
    const hearts = ["üíó","üíñ","üíò","üíù","üíï"];
    setInterval(()=>{
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDuration = (4 + Math.random()*4) + "s";
      h.style.fontSize = (14 + Math.random()*22) + "px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 8000);
    }, 260);
  </script>

</body>
</html>
