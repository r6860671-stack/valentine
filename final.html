<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirmed</title>
  <style>
    :root{
      --bg1:#ffe3ec;
      --bg2:#ff5c8a;
      --card: rgba(255,255,255,.86);
      --text:#111827;
      --btn:#111827;
    }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,.55), transparent 40%),
        radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
    }
    .card{
      width:min(900px, 92vw);
      text-align:center;
      background:var(--card);
      border-radius:28px;
      padding:44px 24px;
      box-shadow: 0 24px 70px rgba(0,0,0,.22);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.55);
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(30px, 5vw, 56px);
      letter-spacing:-0.03em;
    }
    p{
      margin:0 0 24px;
      font-size: clamp(15px, 2.4vw, 18px);
      opacity:.85;
    }
    .btn{
      display:inline-block;
      text-decoration:none;
      background: var(--btn);
      color:white;
      padding:12px 16px;
      border-radius:999px;
      font-weight:900;
    }
    .heart{
      position:absolute;
      bottom:-40px;
      font-size:18px;
      opacity:.6;
      animation: floatUp 7s linear infinite;
      pointer-events:none;
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) rotate(0deg); opacity:0; }
      10%{ opacity:.6; }
      100%{ transform: translateY(-120vh) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>you are gonna get all three dumbass üò≠‚ù§Ô∏è</h1>
    <p>Now just show up cute and let me handle the rest.</p>
    <a class="btn" href="index.html">Replay üòå</a>
  </div>

  <script>
    const hearts = ["üíó","üíñ","üíò","üíù","üíï","‚ù§Ô∏è"];
    setInterval(()=>{
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDuration = (5 + Math.random()*5) + "s";
      h.style.fontSize = (14 + Math.random()*22) + "px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 10000);
    }, 260);
  </script>
</body>
</html>
