<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choose your gift</title>
  <style>
    :root{
      --bg1:#ffe3ec;
      --bg2:#ff5c8a;

      --card: rgba(255,255,255,.86);
      --glass: rgba(255,255,255,.45);

      --text:#111827;
      --muted: rgba(17,24,39,.70);

      --btn:#111827;
      --btn2: rgba(17,24,39,.14);

      --ring: rgba(255,255,255,.55);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,.55), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,.25), transparent 35%),
        radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
      overflow-x:hidden;
    }

    .shell{
      width:min(1020px, 94vw);
      padding:26px 0 42px;
    }

    .card{
      background:var(--card);
      border-radius:28px;
      padding:34px 22px 24px;
      box-shadow: 0 24px 70px rgba(0,0,0,.22);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.55);
    }

    .header{
      text-align:center;
      padding: 6px 10px 18px;
    }

    h1{
      margin:0 0 8px;
      font-size: clamp(26px, 4.6vw, 44px);
      letter-spacing:-0.03em;
    }

    .sub{
      margin:0;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 17px);
    }

    .grid{
      margin-top:18px;
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:14px;
      padding: 4px;
    }

    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    .gift{
      border-radius:24px;
      padding:22px 18px;
      background: rgba(255,255,255,.82);
      box-shadow: 0 14px 34px rgba(0,0,0,.10);
      border: 1px solid rgba(255,255,255,.7);
      position:relative;
      overflow:hidden;
      transform: translateY(0);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      isolation:isolate;
    }

    .gift::before{
      content:"";
      position:absolute;
      inset:-80px;
      background: radial-gradient(circle at top left, rgba(255,92,138,.35), transparent 55%);
      z-index:-1;
      transform: rotate(8deg);
    }

    .gift:hover{
      transform: translateY(-4px);
      box-shadow: 0 22px 50px rgba(0,0,0,.14);
      filter: saturate(1.05);
    }

    .gift.selected{
      outline: 3px solid rgba(34,197,94,.55);
      box-shadow: 0 28px 62px rgba(34,197,94,.18);
    }

    .emoji{
      font-size: 36px;
      position:absolute;
      right:16px;
      top:14px;
      opacity:.95;
      text-shadow: 0 8px 28px rgba(0,0,0,.10);
    }

    .gift h2{
      margin: 2px 0 16px;
      font-size: 22px;
      letter-spacing:-0.02em;
    }

    .pick{
      border:0;
      padding:12px 16px;
      border-radius:999px;
      font-weight:900;
      cursor:pointer;
      background: var(--btn);
      color:white;
      font-size:16px;
      transition: transform .12s ease, filter .12s ease;
    }

    .pick:active{ transform: scale(.98); }

    .details{
      margin-top:18px;
      padding:18px 16px;
      border-radius:22px;
      background: rgba(17,24,39,.06);
      border: 1px solid rgba(255,255,255,.55);
      text-align:left;
      display:none;
      animation: slideIn .35s ease forwards;
    }

    @keyframes slideIn{
      from{ transform: translateY(8px); opacity:0; }
      to{ transform: translateY(0); opacity:1; }
    }

    .detailsTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      background: rgba(34,197,94,.12);
      border: 1px solid rgba(34,197,94,.25);
      font-weight:900;
    }

    .kv{
      margin:10px 0;
      color: rgba(17,24,39,.92);
      font-size:15px;
    }
    .kv b{
      display:inline-block;
      min-width: 92px;
      color: rgba(17,24,39,1);
    }

    .actions{
      margin-top:14px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }

    a.btn{
      display:inline-block;
      text-decoration:none;
      background: var(--btn);
      color:white;
      padding:12px 14px;
      border-radius:999px;
      font-weight:900;
      font-size:15px;
      transition: transform .12s ease;
    }
    a.btn:active{ transform: scale(.98); }

    a.btn.secondary{
      background: var(--btn2);
      color: #111827;
    }

    .small{
      margin-top:10px;
      font-size:13px;
      color: rgba(17,24,39,.65);
    }

    /* floating hearts */
    .heart{
      position:absolute;
      bottom:-40px;
      font-size:18px;
      opacity:.6;
      animation: floatUp 7s linear infinite;
      pointer-events:none;
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) rotate(0deg); opacity:0; }
      10%{ opacity:.6; }
      100%{ transform: translateY(-120vh) rotate(360deg); opacity:0; }
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform: translateX(-50%);
      background: rgba(17,24,39,.92);
      color:white;
      padding:10px 14px;
      border-radius:999px;
      font-size:14px;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:9999;
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-6px);
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="card">
      <div class="header">
        <h1>Choose your gift üòå‚ù§Ô∏è</h1>
        <p class="sub">Pick wisely.</p>
      </div>

      <!-- Gifts -->
      <div class="grid" id="giftGrid">
        <div class="gift" data-card="1">
          <div class="emoji">ü•Ç</div>
          <h2>The Drinker</h2>
          <button class="pick" data-gift="The Drinker ü•Ç">Choose this</button>
        </div>

        <div class="gift" data-card="2">
          <div class="emoji">üï∂Ô∏è</div>
          <h2>The Mysterious and Cool</h2>
          <button class="pick" data-gift="The Mysterious and Cool üï∂Ô∏è">Choose this</button>
        </div>

        <div class="gift" data-card="3">
          <div class="emoji">üåπ</div>
          <h2>The Romantic</h2>
          <button class="pick" data-gift="The Romantic üåπ">Choose this</button>
        </div>
      </div>

      <!-- Details -->
      <div class="details" id="details">
        <div class="detailsTop">
          <div class="pill">Date Night Locked In ‚úÖ</div>
          <div id="pickedTitle" style="font-weight:900;"></div>
        </div>

        <div class="kv"><b>When:</b> <span id="whenText"></span></div>
        <div class="kv"><b>Location:</b> <span id="whereText"></span></div>
        <div class="kv"><b>Dress:</b> <span id="dressText"></span></div>

        <div class="actions">
          <a class="btn" id="googleBtn" target="_blank" rel="noopener">Add to Google Calendar</a>
        </div>

        <div class="small">
          It‚Äôll open your calendar ‚Äî just tap <b>Add</b> / <b>Save</b>.
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // ====== EVENT (EST) ======
    const EVENT_TITLE = "Valentine Date Night üíò";
    const LOCATION = "dw about it";
    const DESCRIPTION = "wear a nice black dress and be ready by 7pm üòå";

    // 7:00 PM EST = 12:00 AM UTC (next day)
    // 10:00 PM EST = 3:00 AM UTC (next day)
    const START_UTC = "20260215T000000Z"; // Feb 14 2026 7:00 PM EST
    const END_UTC   = "20260215T030000Z"; // Feb 14 2026 10:00 PM EST
    const WHEN_PRETTY = "Sat, Feb 14, 2026 ‚Äî 7:00 PM to 10:00 PM (EST)";
    // =========================

    const details = document.getElementById('details');
    const pickedTitle = document.getElementById('pickedTitle');
    const whenText = document.getElementById('whenText');
    const whereText = document.getElementById('whereText');
    const dressText = document.getElementById('dressText');
    const googleBtn = document.getElementById('googleBtn');
    const icsBtn = document.getElementById('icsBtn');
    const toast = document.getElementById('toast');

    whenText.textContent = WHEN_PRETTY;
    whereText.textContent = LOCATION;
    dressText.textContent = DESCRIPTION;

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(window.__t);
      window.__t = setTimeout(()=>toast.classList.remove('show'), 1400);
    }

    function buildGoogleCalendarUrl(giftTitle){
      const base = "https://calendar.google.com/calendar/render?action=TEMPLATE";
      const text = encodeURIComponent(EVENT_TITLE);
      const dates = encodeURIComponent(`${START_UTC}/${END_UTC}`);
      const details = encodeURIComponent(
        `${DESCRIPTION}\n\nGift selected: ${giftTitle}\nLocation: ${LOCATION}`
      );
      const location = encodeURIComponent(LOCATION);
      return `${base}&text=${text}&dates=${dates}&details=${details}&location=${location}`;
    }

    function downloadICS(giftTitle){
      const uid = `valentine-${Date.now()}@github-pages`;
      const dtstamp = new Date().toISOString().replace(/[-:]/g,'').split('.')[0] + "Z";

      const ics =
`BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Valentine//GitHub Pages//EN
CALSCALE:GREGORIAN
METHOD:PUBLISH
BEGIN:VEVENT
UID:${uid}
DTSTAMP:${dtstamp}
DTSTART:${START_UTC}
DTEND:${END_UTC}
SUMMARY:${EVENT_TITLE}
LOCATION:${LOCATION}
DESCRIPTION:${DESCRIPTION}\\n\\nGift selected: ${giftTitle}
END:VEVENT
END:VCALENDAR`;

      const blob = new Blob([ics], {type: "text/calendar;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "valentine-date-night.ics";
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(()=>URL.revokeObjectURL(url), 500);
    }

    document.querySelectorAll('.pick').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const gift = btn.getAttribute('data-gift');

        // UI selection highlight
        document.querySelectorAll('.gift').forEach(c=>c.classList.remove('selected'));
        btn.closest('.gift').classList.add('selected');

        pickedTitle.textContent = `Selected: ${gift}`;
        googleBtn.href = buildGoogleCalendarUrl(gift);
        icsBtn.onclick = (e)=>{ e.preventDefault(); downloadICS(gift); };

        details.style.display = "block";
        details.scrollIntoView({behavior:"smooth", block:"center"});

        showToast("Locked in ‚úÖ");
      });
    });

    // Floating hearts vibe
    const hearts = ["üíó","üíñ","üíò","üíù","üíï","‚ù§Ô∏è"];
    setInterval(()=>{
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDuration = (5 + Math.random()*5) + "s";
      h.style.fontSize = (14 + Math.random()*22) + "px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 10000);
    }, 260);
  </script>
</body>
</html>
