<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choose your gift</title>
  <style>
    :root{
      --bg1:#ffe3ec;
      --bg2:#ff5c8a;

      --card: rgba(255,255,255,.88);
      --panel: rgba(255,255,255,.78);

      --text:#111827;
      --muted: rgba(17,24,39,.68);

      --btn:#111827;
      --btn2: rgba(17,24,39,.12);

      --good: rgba(34,197,94,.16);
      --goodBorder: rgba(34,197,94,.35);
    }

    *{ box-sizing:border-box; }

    html, body { overflow-x:hidden; } /* extra anti-shake */

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,.55), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,.25), transparent 35%),
        radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .shell{
      width:min(1100px, 94vw);
      padding: 30px 0 44px;
    }

    .card{
      background:var(--card);
      border: 1px solid rgba(255,255,255,.55);
      border-radius: 28px;
      box-shadow: 0 24px 70px rgba(0,0,0,.22);
      backdrop-filter: blur(10px);
      padding: 34px 22px 22px;
    }

    .header{
      text-align:center;
      padding: 6px 12px 18px;
    }

    h1{
      margin:0 0 8px;
      font-size: clamp(28px, 4.8vw, 48px);
      letter-spacing:-0.03em;
    }
    .sub{
      margin:0;
      color:var(--muted);
      font-size: clamp(14px, 2.2vw, 17px);
    }

    .grid{
      margin-top: 16px;
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 16px;
      padding: 6px;
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* Gift cards now have image header, so remove inner padding */
    .gift{
      position:relative;
      border-radius: 24px;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,.7);
      box-shadow: 0 16px 36px rgba(0,0,0,.11);
      overflow:hidden;
      min-height: 230px; /* taller to fit image */
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      isolation:isolate;
    }

    .gift::before{
      content:"";
      position:absolute;
      inset:-90px;
      background: radial-gradient(circle at top left, rgba(255,92,138,.22), transparent 55%);
      z-index:0;
      transform: rotate(8deg);
      pointer-events:none;
    }

    .gift:hover{
      transform: translateY(-5px);
      box-shadow: 0 26px 58px rgba(0,0,0,.16);
      filter: saturate(1.06);
    }

    .gift.selected{
      outline: 3px solid var(--goodBorder);
      box-shadow: 0 30px 70px rgba(34,197,94,.18);
    }

    /* Image banner */
    .gift-img{
      width:100%;
      height:130px;
      object-fit:cover;
      display:block;
      position:relative;
      z-index:1;
      filter: saturate(1.06) contrast(1.03);
    }

    /* Soft dark fade over image for polish */
    .imgFade{
      position:absolute;
      left:0; right:0;
      top:0;
      height:130px;
      z-index:2;
      background: linear-gradient(to top, rgba(0,0,0,.18), transparent 55%);
      pointer-events:none;
    }

    .emoji{
      position:absolute;
      right:14px;
      top:10px;
      font-size: 34px;
      opacity:.95;
      text-shadow: 0 10px 30px rgba(0,0,0,.18);
      z-index:3;
      pointer-events:none;
    }

    /* Body area under the image */
    .gift-body{
      padding: 18px 18px 20px;
      position:relative;
      z-index:3;
    }

    .gift h2{
      margin: 0 0 14px;
      font-size: 22px;
      letter-spacing:-0.02em;
    }

    .pick{
      align-self:flex-start;
      border:0;
      border-radius:999px;
      padding: 12px 16px;
      background: var(--btn);
      color:#fff;
      font-weight: 900;
      cursor:pointer;
      font-size: 15px;
      transition: transform .12s ease;
    }
    .pick:active{ transform: scale(.98); }

    .details{
      margin-top: 18px;
      border-radius: 22px;
      background: rgba(17,24,39,.06);
      border: 1px solid rgba(255,255,255,.55);
      padding: 18px 16px;
      display:none;
      animation: slideIn .35s ease forwards;
    }
    @keyframes slideIn{
      from{ transform: translateY(8px); opacity:0; }
      to{ transform: translateY(0); opacity:1; }
    }

    .detailsTop{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 10px;
    }
    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding: 10px 12px;
      border-radius:999px;
      background: var(--good);
      border: 1px solid var(--goodBorder);
      font-weight: 900;
    }

    .picked{ font-weight: 900; }

    .kv{ margin: 10px 0; font-size: 15px; }
    .kv b{ display:inline-block; min-width: 92px; }

    .actions{
      margin-top: 14px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }

    a.btn{
      text-decoration:none;
      display:inline-block;
      background: var(--btn);
      color:#fff;
      padding: 12px 14px;
      border-radius:999px;
      font-weight: 900;
      font-size: 15px;
      transition: transform .12s ease;
    }
    a.btn:active{ transform: scale(.98); }

    a.btn.secondary{
      background: var(--btn2);
      color: var(--text);
    }

    .small{
      margin-top: 10px;
      font-size: 13px;
      color: rgba(17,24,39,.65);
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform: translateX(-50%);
      background: rgba(17,24,39,.92);
      color:white;
      padding:10px 14px;
      border-radius:999px;
      font-size:14px;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index:9999;
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-6px);
    }

    /* Hearts: fixed + will-change = smooth, no layout impact */
    .heart{
      position: fixed;
      left: 0;
      bottom: -40px;
      font-size: 18px;
      opacity: .55;
      animation: floatUp 7s linear infinite;
      pointer-events: none;
      will-change: transform;
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) rotate(0deg); opacity:0; }
      10%{ opacity:.55; }
      100%{ transform: translateY(-120vh) rotate(360deg); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="card">
      <div class="header">
        <h1>Choose your gift üòå‚ù§Ô∏è</h1>
        <p class="sub">Pick wisely.</p>
      </div>

      <div class="grid" id="giftGrid">
        <div class="gift" data-gift="The Drinker ü•Ç">
          <img class="gift-img" src="e550ab43-6e83-45c5-9097-8025075cfe60.JPG" alt="The Drinker">
          <div class="imgFade"></div>
          <div class="emoji">ü•Ç</div>
          <div class="gift-body">
            <h2>The Drinker</h2>
            <button class="pick" type="button">Choose this</button>
          </div>
        </div>

        <div class="gift" data-gift="The Mysterious and Cool üï∂Ô∏è">
          <img class="gift-img" src="IMG_3695.jpeg" alt="The Mysterious and Cool">
          <div class="imgFade"></div>
          <div class="emoji">üï∂Ô∏è</div>
          <div class="gift-body">
            <h2>The Mysterious and Cool</h2>
            <button class="pick" type="button">Choose this</button>
          </div>
        </div>

        <div class="gift" data-gift="The Romantic üåπ">
          <img class="gift-img" src="CD6FAC1E-EA4D-478B-93A7-94BE6C6F9C28.JPG" alt="The Romantic">
          <div class="imgFade"></div>
          <div class="emoji">üåπ</div>
          <div class="gift-body">
            <h2>The Romantic</h2>
            <button class="pick" type="button">Choose this</button>
          </div>
        </div>
      </div>

      <div class="details" id="details">
        <div class="detailsTop">
          <div class="pill">Date Night Locked In ‚úÖ</div>
          <div class="picked" id="pickedTitle"></div>
        </div>

        <div class="kv"><b>When:</b> <span id="whenText"></span></div>
        <div class="kv"><b>Location:</b> <span id="whereText"></span></div>
        <div class="kv"><b>Dress:</b> <span id="dressText"></span></div>

        <div class="actions">
          <a class="btn" id="googleBtn" target="_blank" rel="noopener">Add to Google Calendar</a>
          <a class="btn secondary" id="icsBtn" href="#">Download calendar invite (.ics)</a>
          <a class="btn secondary" id="nextBtn" href="final.html">Continue üòè</a>
        </div>

        <div class="small">It‚Äôll open your calendar ‚Äî just tap <b>Add</b> / <b>Save</b>.</div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // ===== EVENT (EST) =====
    const EVENT_TITLE = "Valentine Date Night üíò";
    const LOCATION = "dw about it";
    const DESCRIPTION = "wear a nice black dress and be ready for a good night üòå";

    // 7:00 PM EST = 12:00 AM UTC (next day)
    // 10:00 PM EST = 3:00 AM UTC (next day)
    const START_UTC = "20260215T000000Z"; // Feb 14 2026 7:00 PM EST
    const END_UTC   = "20260215T030000Z"; // Feb 14 2026 10:00 PM EST
    const WHEN_PRETTY = "Sat, Feb 14, 2026 ‚Äî 7:00 PM to 10:00 PM (EST)";
    // =======================

    const grid = document.getElementById('giftGrid');
    const details = document.getElementById('details');
    const pickedTitle = document.getElementById('pickedTitle');
    const whenText = document.getElementById('whenText');
    const whereText = document.getElementById('whereText');
    const dressText = document.getElementById('dressText');
    const googleBtn = document.getElementById('googleBtn');
    const icsBtn = document.getElementById('icsBtn');
    const toast = document.getElementById('toast');

    whenText.textContent = WHEN_PRETTY;
    whereText.textContent = LOCATION;
    dressText.textContent = DESCRIPTION;

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(window.__t);
      window.__t = setTimeout(()=>toast.classList.remove('show'), 1400);
    }

    function buildGoogleCalendarUrl(giftTitle){
      const base = "https://calendar.google.com/calendar/render?action=TEMPLATE";
      const text = encodeURIComponent(EVENT_TITLE);
      const dates = encodeURIComponent(`${START_UTC}/${END_UTC}`);
      const details = encodeURIComponent(`${DESCRIPTION}\n\nGift selected: ${giftTitle}\nLocation: ${LOCATION}`);
      const location = encodeURIComponent(LOCATION);
      return `${base}&text=${text}&dates=${dates}&details=${details}&location=${location}`;
    }

    function downloadICS(giftTitle){
      const uid = `valentine-${Date.now()}@github-pages`;
      const dtstamp = new Date().toISOString().replace(/[-:]/g,'').split('.')[0] + "Z";
      const ics =
`BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Valentine//GitHub Pages//EN
CALSCALE:GREGORIAN
METHOD:PUBLISH
BEGIN:VEVENT
UID:${uid}
DTSTAMP:${dtstamp}
DTSTART:${START_UTC}
DTEND:${END_UTC}
SUMMARY:${EVENT_TITLE}
LOCATION:${LOCATION}
DESCRIPTION:${DESCRIPTION}\\n\\nGift selected: ${giftTitle}
END:VEVENT
END:VCALENDAR`;

      const blob = new Blob([ics], {type:"text/calendar;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "valentine-date-night.ics";
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(()=>URL.revokeObjectURL(url), 600);
    }

    // ‚úÖ Event delegation: clicks always work even if DOM changes
    grid.addEventListener('click', (e)=>{
      const btn = e.target.closest('.pick');
      if(!btn) return;

      const card = btn.closest('.gift');
      const gift = card.getAttribute('data-gift');

      document.querySelectorAll('.gift').forEach(x=>x.classList.remove('selected'));
      card.classList.add('selected');

      pickedTitle.textContent = `Selected: ${gift}`;
      googleBtn.href = buildGoogleCalendarUrl(gift);
      icsBtn.onclick = (ev)=>{ ev.preventDefault(); downloadICS(gift); };

      details.style.display = "block";
      details.scrollIntoView({behavior:"smooth", block:"center"});
      showToast("Locked in ‚úÖ");
    });

    // Floating hearts (fixed so they never cause layout shift)
    const hearts = ["üíó","üíñ","üíò","üíù","üíï","‚ù§Ô∏è"];
    setInterval(()=>{
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = (Math.random()*100) + "vw";
      h.style.animationDuration = (6 + Math.random()*5) + "s";
      h.style.fontSize = (14 + Math.random()*22) + "px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 11000);
    }, 900);
  </script>
</body>
</html>
